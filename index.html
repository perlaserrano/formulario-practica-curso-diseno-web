<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&family=Slabo+27px&display=swap" rel="stylesheet">
<link rel="stylesheet" href="estilos.css"/>
    <title>Formulario de registro</title>
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="text" name="correo" placeholder="Correo">
                <div class="sexo">
                    <input type="radio" name="sexo" id="hombre">
                    <label class="label-radio hombre" for="hombre">Hombre</label>
                    <input  type="radio" name="sexo" id="mujer">
                    <label class="label-radio mujer" for="mujer">Mujer</label>
                    
                
                </div>
                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto Terminos y condiciones</label>
                </div>
                <ul class="error" id="error">
                    <!-- <li>Error 1</li>
                    <li>Error 2</li> -->
                </ul>
                
            </div>
            <input type="submit" class="btn" value="Registrate">

        </form>

    </div>
    <script src="formulario.js"></script>
</body>
</html>
